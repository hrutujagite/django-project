{% load static %}

{% block content %}
<div class="container">
    <div class="glass-form">
        <div class="icon-container">
            <i class="fas fa-envelope"></i>
        </div>
        <h2>Check Your Email</h2>
        <p>We've sent you instructions to reset your password.</p>
        <p>If you don't receive an email within a few minutes, please check your spam folder.</p>
        
        <div class="form-footer">
            <a href="{% url 'login' %}" class="btn-primary">Back to Login</a>
        </div>
    </div>
</div>

<style>
    .container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 2rem;
    }

    .glass-form {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .glass-form h2 {
        color: white;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
    }

    .glass-form p {
        color: rgba(255, 255, 255, 0.9);
        text-align: center;
        margin-bottom: 1.5rem;
        line-height: 1.5;
    }

    .form-footer {
        margin-top: 1.5rem;
        text-align: center;
    }

    .btn-primary {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-size: 0.9rem;
    }

    .btn-primary:hover {
        color: white;
        text-decoration: underline;
    }

    .icon-container {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .icon-container i {
        font-size: 3rem;
        color: rgba(255, 255, 255, 0.9);
        text-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
    }
</style>

<!-- Add Font Awesome for the envelope icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock %}
